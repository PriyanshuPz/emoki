name: emoki

services:
  postgres:
    image: postgres:15-alpine
    container_name: emoki-postgres
    environment:
      POSTGRES_DB: emoki
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - emoki_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  emoki_postgres_data:
